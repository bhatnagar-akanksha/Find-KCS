<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/datatable.css">
    <link rel="stylesheet" href="css/chosen1.8.7.css">

    <title>KCS  Collection</title>
</head>
<body >
    <div class="container">
    <!-- <div class="header-main"> -->
        <div class="toolbar">
            <div class="title">KCS Collection</div>
            <button class="button" id="toggleToolbar">Show Toolbar</button>
        </div>

        <div class="toolbar secondary-toolbar" id="secondary-toolbar" style="margin-top:5px; background-color: #6e5494">
            <div class="dropdowns">
                <select   data-placeholder="Select Quarters" multiple class="chosen-select" id="quater">
                    <option value="2023-Q1">2023-Q1</option>
                    <option value="2023-Q2">2023-Q2</option>
                    <option value="2023-Q3">2023-Q3</option>
                    <option value="2023-Q4">2023-Q4</option>
                    <option value="2024-Q1">2024-Q1</option>
                    <option value="2024-Q2">2024-Q2</option>
                    <option value="2024-Q3">2024-Q3</option>
                    <option value="2024-Q4">2024-Q4</option>
                </select>
                <select  data-placeholder="Select Tags" multiple class="chosen-select" id="tags">
                   
                </select>
                <select  data-placeholder="Select Publishers" multiple class="chosen-select" id="publisherName">
                    <!-- <option value="Shruti Pradhan">Shruti Pradhan</option>
                    <option value="Mohammad Faizan">Mohammad Faizan</option>
                    <option value="Nilotpal Bharti">Nilotpal Bharti</option> -->
                </select>
               
            </div>
            <button class="button add-button" id='filter' style="margin-left: 10px;" >Filter</button>
            <button class="button add-button button-right" >Add</button>
        </div>
    
        <!-- <div class="toolbar">
            <div class="title">Toolbar Title</div>
            <button class="button">Click Me</button>
        </div> -->
    <!-- </div> -->
    <!-- <div class="header-secondary">
        <div class="tool-bar"></div> 
    </div> -->
    <div class="table-container">
        <table id="myTable" class="display"  data-order='[[ 3, "asc" ]]' data-page-length='10'>
            <thead>
                <tr>
                    <th></th>
                    <th>KCS Subject</th>
                    <th>Tags</th>
                    <th>Created on</th>
                    <th>Created by</th>
                    <th>CJA</th>
                    <th>articleURL</th>
                    <th>Delete</th>
                        
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

    </div>
    </div>
    <script src="./js/jquery3.7.1.min.js"></script>
    <script src="./js/datatable.js"></script>  
    <script src="./js/main.js"></script>
    <script src="./js/chose1.9.7.js"></script>
</body>
</html>
